<th:block th:fragment="adv">
	<div class="adv">
        <div class="container">
            <div class="row">
                <div class="col-md-12"> 
                    <!--Begin-->
                    <div class="product-content ng-scope" ng-controller="productController" ng-init="initProductPromotionSlideController('ProductPromotionSlides')">
                        <h2 class="page-heading">
                            <span class="page-heading-title">
                                Sản phẩm khuyến mãi
                            </span>
                        </h2>
                        <div class="latest-deals-product">
                        	<div id="fashion-store-slider" class="owl-carousel product-list">
                    		<th:block th:each="productItem : ${event[0].productEvent}">
                    			<div class="col-md-12" >
									<li>
									<div class="left-block">
                                        <a href="">
                                        	<img class="img-responsive" th:src="${'http://localhost:8085/da/public/image/' + productItem.product.imageUrl}" style="height: 211px; object-fit:cover;">
                                        </a>
                                        <div class="quick-view">
                                            <a title="Add to my wishlist" class="heart" href="#"></a>
                                            <a title="Xem chi tiết" class="compare" href=""></a>
                                            <a href="javascript:void(0);" class="qv-e-button btn-quickview-1 search" title="Xem nhanh" data-handle=""></a>
                                        </div>
                                        <div class="add-to-cart">
                                            <a class="add-to-car" href="javascript:void(0);" ng-click="AddToCard(item)">Thêm vào giỏ</a>
                                        </div>
                                        <div class="price-percent-reduction2 ng-binding">
                                            Sale
                                            <br>-[[${productItem.discountPercent}]]<strong>%</strong>
                                        </div>
                                    </div>
                                    <div class="right-block">
                                        <h5 class="product-name"><a href="" class="ng-binding">[[${productItem.product.name}]]</a></h5>
                                        <div class="content_price ng-scope" ng-if="ConfigProduct.ShowPrice==true">
                                            <span class="price product-price ng-binding ng-scope" ng-if="item.IsPromotion==true&amp;&amp;item.Price>0">[[${productItem.product.currentSellingPrice}]]&nbsp;₫</span>
                                            <span class="price old-price ng-binding ng-scope" ng-if="item.IsPromotion==true&amp;&amp;item.Price>0">[[${productItem.product.price}]]&nbsp;₫</span>
                                            
                                        </div>
                                    </div>
									</li>
									
									
								</div>
								
                    		</th:block>
                    		
							
                    	</div>
                        </div>
                    	
                        <!--End-->
                    </div>
                </div>
            </div>
        </div>


</th:block>
